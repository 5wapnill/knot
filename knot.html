<!DOCTYPE html>
<html>
<head>
  <title>My Notes</title>
  <!-- Keep existing styles -->
</head>
<body>
  <div class="header">
    <h1>My Notes</h1>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="new-note">
    <textarea id="new-note" placeholder="Write your note here..."></textarea>
    <button onclick="addNote()">Add Note</button>
  </div>
  
  <div id="notes-container"></div>

  <script type="module">
    import { supabase } from './supabase-config.js';

    let user, channel;

    try {
      ({ data: { user } } = await supabase.auth.getUser());
      if (!user) throw new Error('Not authenticated');
    } catch (error) {
      console.error('Authentication check failed:', error);
      window.location.href = 'index.html';
    }

    // Real-time setup
    channel = supabase.channel('notes')
      .on('postgres_changes', {
        event: '*',
        schema: 'public',
        table: 'notes'
      }, () => loadNotes())
      .subscribe();

    window.addEventListener('beforeunload', () => {
      supabase.removeChannel(channel);
    });

    async function loadNotes() {
      try {
        const { data, error } = await supabase
          .from('notes')
          .select('*')
          .eq('user_id', user.id)
          .order('created_at', { ascending: false });

        if (error) throw error;

        const container = document.getElementById('notes-container');
        container.innerHTML = '';
        
        data.forEach(note => {
          const card = document.createElement('div');
          card.className = 'note-card';
          
          const content = document.createElement('div');
          content.className = 'note-content';
          content.textContent = note.content;

          const date = document.createElement('div');
          date.className = 'note-date';
          date.textContent = new Date(note.created_at).toLocaleDateString();

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete';
          deleteBtn.textContent = 'Delete';
          deleteBtn.onclick = () => deleteNote(note.id);

          card.append(content, date, deleteBtn);
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Error loading notes:', error);
      }
    }

    async function addNote() {
      const textarea = document.getElementById('new-note');
      const text = textarea.value.trim();
      
      if (!text) return;

      try {
        const { error } = await supabase
          .from('notes')
          .insert({ content: text, user_id: user.id });

        if (error) throw error;
        textarea.value = '';
      } catch (error) {
        console.error('Error adding note:', error);
      }
    }

    async function deleteNote(id) {
      if (!confirm('Are you sure you want to delete this note?')) return;
      
      try {
        const { error } = await supabase
          .from('notes')
          .delete()
          .match({ id });

        if (error) throw error;
      } catch (error) {
        console.error('Error deleting note:', error);
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    }

    window.addNote = addNote;
    window.deleteNote = deleteNote;
    window.logout = logout;

    loadNotes();
  </script>
</body>
</html>
